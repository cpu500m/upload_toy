<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="|${item.itemId}번째 게시물|"> 게시물 </title>
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
.container {
max-width: 560px;
}
</style>
</head>
<body th:object = "${item}">
<div class="container">
    <div class="py-5 text-center">
        <h2 th:text="|*{itemId}번째 게시물|">게시물</h2>
    </div>
    <div>
        <label for="title">제목</label>
        <input type="text" id="title" class="form-control"
               th:value="*{title}" readonly>
    </div>
    <div>
        <label for="writer">작성자</label>
        <input type="text" id="writer" class="form-control"
               th:value="*{writer}" readonly>
    </div>
    <div>
        <label for="text">내용</label>
        <textarea cols = "150" rows="10" id="text" th:field="*{text}" class = "form-control" readonly></textarea>
    </div>
    <div>
        <label for="images"> 이미지 파일</label></br>
        <img id="images" th:each="imageFile : ${item.imageFiles}" th:src="|/images/${imageFile.storeName}|" width="300" height="300"/>
    </div>

    <div>
        <label for ="attach">첨부 파일</label>
        <a id = "attach" th:if="*{attachFile}" th:href="|/attach/*{itemId}|"
           th:text="${item.getAttachFile().getOriginName()}" />
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick = "|location.href='@{/}'|">홈으로</button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
